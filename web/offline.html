<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>离线模式 - OGScope</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .offline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            opacity: 0.7;
        }
        
        .offline-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4a90e2;
        }
        
        .offline-message {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.8;
            max-width: 400px;
            line-height: 1.6;
        }
        
        .retry-button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .retry-button:hover {
            background: #357abd;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .cached-features {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            max-width: 400px;
        }
        
        .cached-features h3 {
            margin-bottom: 15px;
            color: #4a90e2;
        }
        
        .feature-list {
            list-style: none;
            padding: 0;
        }
        
        .feature-list li {
            margin: 8px 0;
            padding-left: 20px;
            position: relative;
        }
        
        .feature-list li::before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #4a90e2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <svg class="offline-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
        
        <h1 class="offline-title">离线模式</h1>
        
        <p class="offline-message">
            网络连接不可用，但您可以继续使用一些基本功能。
            请检查您的网络连接或稍后重试。
        </p>
        
        <button class="retry-button" onclick="retryConnection()">
            重新连接
        </button>
        
        <div class="status-indicator">
            <div class="status-dot"></div>
            <span id="status-text">检测网络状态...</span>
        </div>
        
        <div class="cached-features">
            <h3>离线可用功能</h3>
            <ul class="feature-list">
                <li>查看缓存的相机预览</li>
                <li>查看历史校准记录</li>
                <li>查看应用设置</li>
                <li>查看帮助文档</li>
            </ul>
        </div>
    </div>

    <script>
        // 检测网络状态
        function updateNetworkStatus() {
            const statusText = document.getElementById('status-text');
            const statusDot = document.querySelector('.status-dot');
            
            if (navigator.onLine) {
                statusText.textContent = '网络已连接';
                statusDot.style.background = '#4a90e2';
                statusDot.style.animation = 'none';
                
                // 网络恢复后自动重试连接
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                statusText.textContent = '网络连接断开';
                statusDot.style.background = '#ff4444';
                statusDot.style.animation = 'pulse 2s infinite';
            }
        }
        
        // 重试连接
        function retryConnection() {
            if (navigator.onLine) {
                window.location.href = '/';
            } else {
                // 显示重试消息
                const button = document.querySelector('.retry-button');
                const originalText = button.textContent;
                button.textContent = '重试中...';
                button.disabled = true;
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.disabled = false;
                }, 2000);
            }
        }
        
        // 监听网络状态变化
        window.addEventListener('online', updateNetworkStatus);
        window.addEventListener('offline', updateNetworkStatus);
        
        // 初始化状态检测
        updateNetworkStatus();
        
        // 定期检测网络状态
        setInterval(updateNetworkStatus, 5000);
    </script>
</body>
</html>
