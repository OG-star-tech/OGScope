<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>OGScope - 革命性电子极轴镜</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#8B0000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="OGScope">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileColor" content="#8B0000">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/static/images/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/images/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/icon-192x192.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/icon-16x16.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/static/css/style.css">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/static/js/app.js" as="script">
    <link rel="preload" href="/static/css/style.css" as="style">
    
    <!-- Google Fonts for Sci-Fi UI -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 背景粒子效果 -->
    <div class="particles-background" id="particles-bg"></div>
    
    <!-- 主应用容器 - 横屏布局 -->
    <div id="app" class="polar-scope-app">
        <!-- 视频流区域 - 占据整个屏幕 -->
        <div class="video-container" id="video-container">
            <!-- MJPEG视频流 -->
            <img id="mjpeg-stream" class="video-stream" src="/api/camera/preview" alt="极轴镜视频流">
            
            <!-- 视频覆盖层 -->
            <div class="video-overlay" id="video-overlay">
                <!-- 十字准星 -->
                <div class="crosshair" id="crosshair">
                    <div class="crosshair-horizontal"></div>
                    <div class="crosshair-vertical"></div>
                    <div class="crosshair-center"></div>
                </div>
                
                <!-- 星点标记 -->
                <div class="star-markers" id="star-markers"></div>
                
                <!-- 极轴目标指示 -->
                <div class="polar-target" id="polar-target">
                    <div class="target-circle"></div>
                    <div class="target-arrow" id="target-arrow"></div>
                </div>
                
                <!-- 校准进度环 -->
                <div class="alignment-ring" id="alignment-ring"></div>
            </div>
            
            <!-- 视频控制按钮 - 浮动在右上角 -->
            <div class="video-controls">
                <button class="control-btn" id="start-stream" title="开始视频流">
                    <span class="btn-icon">▶️</span>
                </button>
                <button class="control-btn" id="stop-stream" title="停止视频流" disabled>
                    <span class="btn-icon">⏹️</span>
                </button>
                <button class="control-btn" id="zoom-toggle" title="切换缩放">
                    <span class="btn-icon">🔍</span>
                </button>
            </div>
            
            <!-- 校准控制 - 浮动在右下角 -->
            <div class="alignment-controls">
                <button class="btn btn-primary" id="start-alignment">
                    <span class="btn-icon">🚀</span>
                    <span class="btn-text">开始校准</span>
                </button>
                <button class="btn btn-secondary" id="stop-alignment" disabled>
                    <span class="btn-icon">⏹️</span>
                    <span class="btn-text">停止校准</span>
                </button>
            </div>
            
            <!-- 状态信息 - 浮动在左上角 -->
            <div class="status-info">
                <div class="status-item">
                    <span class="status-label">模式</span>
                    <span class="status-value" id="mode-display">检测中...</span>
                </div>
                <div class="status-item">
                    <span class="status-label">状态</span>
                    <span class="status-value" id="status-display">系统启动中...</span>
                </div>
                <div class="status-item">
                    <span class="status-label">进度</span>
                    <span class="status-value" id="progress-display">0%</span>
                </div>
            </div>
            
            <!-- 校准指标 - 浮动在左下角 -->
            <div class="alignment-metrics">
                <div class="metric">
                    <span class="metric-label">方位误差</span>
                    <span class="metric-value" id="azimuth-error">--</span>
                    <span class="metric-unit">′</span>
                </div>
                <div class="metric">
                    <span class="metric-label">高度误差</span>
                    <span class="metric-value" id="altitude-error">--</span>
                    <span class="metric-unit">′</span>
                </div>
                <div class="metric">
                    <span class="metric-label">精度</span>
                    <span class="metric-value" id="precision-level">--</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 网络状态指示器 -->
    <div class="network-status offline" id="network-status">
        <div class="status-icon">📡</div>
        <span class="status-text">离线</span>
    </div>
    
    <!-- PWA安装提示 -->
    <div class="install-prompt" id="install-prompt">
        <div class="install-prompt-content">
            <div class="install-prompt-icon">📱</div>
            <div class="install-prompt-text">
                <h3>安装 OGScope</h3>
                <p>添加到主屏幕，获得专业级极轴校准体验</p>
            </div>
            <div class="install-prompt-actions">
                <button class="btn btn-primary" id="install-app">立即安装</button>
                <button class="btn btn-secondary" id="dismiss-install">稍后</button>
            </div>
        </div>
    </div>

    <!-- 加载屏幕 -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-content">
            <div class="loading-logo">
                <div class="logo-icon-large">🌌</div>
                <h1>OGScope</h1>
                <p>革命性电子极轴镜</p>
            </div>
            <div class="loading-progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="loading-progress"></div>
                </div>
                <div class="loading-text" id="loading-text">正在初始化系统...</div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
